{template 'common/header'}
<div class="we7-page-title">第三方设置</div>
<ul class="we7-page-tab">
	<li{if $do == 'apiinfo'} class="active"{/if}><a href="{php echo url('system/site');}">接口设置</a></li>
</ul>
<div class="clearfix">
	<form action="" method="post"  class="we7-form" role="form" enctype="multipart/form-data" id="form1">
	<h5 class="page-header">第三方接口</h5>
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">进云程序地址</label>
			<div class="col-sm-8">
				<input type="text" name="jy_url" class="form-control" value="{$settings['jy_url']}" />
				<div class="help-block">例如：https://demo.jinyunweb.com/ , 要先安装进云程序，移步:<a style="color:red" href="http://s.jinyunweb.com/manage/index.php?action=fuwu.down">下载进云</a>，<a style="color:red" href="http://s.jinyunweb.com/manage/index.php?plugin=core&action=article.show&nosession=1&id=123">对接教程</a></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">进云接口token</label>
			<div class="col-sm-8">
				<input type="text" name="jy_token" class="form-control" value="{$settings['jy_token']}" />
				<div class="help-block">第三方平台token，在进云后台创建第三方平台获得</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align:left;">进云接口密钥</label>
			<div class="col-sm-8">
				<input type="text" name="jy_secret" class="form-control" value="{$settings['jy_secret']}" />
				<div class="help-block">请求密钥，由以上三项参数结合第三方平台密钥计算得到的签名</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
				<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>
</div>
{template 'common/footer'}
